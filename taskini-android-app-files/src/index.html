        <script>
            if (!location.host.includes("appery.io")) {
                document.documentElement.classList.remove("aio-preview-loading");
            }
        </script>
        <style type="text/css">
            html.aio-preview-loading:not(.hydrated) { height: 100%; width: 100%; margin: 0;
            padding: 0; background: url(./assets/images/buildstartprogress.gif); background-position:
            50% 50%; background-repeat: no-repeat; background-color: white; }
        </style>
    </head>
    
    <body class="Purple ionic4" data-theme-name="Purple">
        <script>
            var apperyioIsLiveDebug = location.href.includes("preview_build=true") || location.href.includes("hot_reload=true");
            if (apperyioIsLiveDebug) {
                var isIOS = window.navigator.vendor.includes("Apple");
                if (isIOS && location.href.startsWith("https://")) {
                    location.href = location.href.replace("https://", "http://");
                } else {
                    const script = document.createElement("script");
                    script.src = isIOS? "ionic://localhost/cordova.js": "https://localhost/cordova.js";
                    script.id = "localhost_cordova_js";
                    document.head.append(script);
                }
            }
        </script>

    </body>
